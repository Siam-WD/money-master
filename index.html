<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center font-bold text-teal-500 py-8">Money Master</h1>
    </header>

    <main class="grid grid-cols-2 w-11/12 gap-4 mx-auto">
        <section class="">
            <img src="img/money-master.png" alt="">
        </section>
        <!-- calculation section  -->
        <section class="bg-gray-100 block text-center">
            <h3 class="font-semibold text-3xl py-4">Income</h3>
            <div class="flex justify-center gap-4 my-7">
                <h4 class="text-2xl font-semibold">Income:</h4>
                <input id="income-field" value="0" class="bg-gray-300 p-2 font-semibold" type="text">
            </div>
            
            <!-- expencess  -->
            <h3 class="font-semibold text-3xl py-4">Expencess</h3>
            <div class="flex justify-center gap-4 my-7">
                <h4 class="text-2xl font-semibold">Food:</h4>
                <input id="food-field" value="0" class="bg-gray-300 p-2 font-semibold" type="text">
            </div>
            <div class="flex justify-center gap-4 my-7">
                <h4 class="text-2xl font-semibold">Rent:</h4>
                <input id="rent-field" value="0" class="bg-gray-300 p-2 font-semibold" type="text">
            </div>
            <div class="flex justify-center gap-4 my-7">
                <h4 class="text-2xl font-semibold">Cloths:</h4>
                <input id="cloths-field" value="0" value="0" class="bg-gray-300 p-2 font-semibold" type="text">
                
            </div>
            <button id="btn-calculate" class="text-3xl font-semibold text-white bg-blue-400 px-14 py-4">Calculate</button>
            
            <!-- total wxpencess section  -->
            <h3 class="font-semibold text-3xl py-4">Total Expencess: <span id="totalExpence-field">00</span></h3>
            <h3 class="font-semibold text-3xl py-4">Balance: <span id="balance-field">00</span></h3>

            <!-- save section  -->
            <div class="flex justify-center text-center snap-x gap-4 my-7">
                <h4 class="text-2xl font-semibold">Save:</h4>
                <input id="savings-percent-field"  class="bg-gray-300 p-2 font-semibold" type="text">
                <h3>%</h3>
                <button id="btn-savings" class="text-3xl font-semibold text-white bg-blue-400 px-14 py-4">Save</button>
            
            </div>
            <h3  class="font-semibold text-3xl py-4">Saving Amount:<span id="savings-amount-display">00</span></h3>
            <h3 class="font-semibold text-3xl py-4">Remaining Balance:<span  id="remaining-balance-field">00</span></h3>
        </section>
    </main>


<script src="js/calculation.js"></script>
</body>
</html>
